            <div class="card text-white bg-success mb-3 mt-3" style="max-width: 20rem;">
                <div class="card-header">BOOK #1</div>
                <div class="card-body">
                    <h4 class="card-title">The Neville Goddard Collection</h4>
                    <p class="card-author">Author: Neville Goddard</p>
                    <p class="card-page">Pages: 825</p>
                    <button type="button" class="btn btn-info">Not Read</button>
                    <button type="button" class="btn btn-danger">Remove Book</button>
                </div>
            </div>

                    <h4 class="card-title">Think And Grow Rich</h4>
                    <p class="card-author">Author: Napoleon Hill</p>
                    <p class="card-page">Pages: 235</p>
                    <button type="button" class="btn btn-info">Read</button>
                    <button type="button" class="btn btn-danger">Remove Book</button>
                </div>
            </div>
